<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tables</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Stock</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Table</td>
                <td>100</td>
                <td>25$</td>
            </tr>
            <tr>
                <td>iphone 14</td>
                <td>124</td>
                <td>1.000$</td>
            </tr>
            <tr>
                <td>Computers</td>
                <td>45</td>
                <td>400$</td>
            </tr>
            <tr>
                <td>pencils</td>
                <td>566</td>
                <td>2$</td>
            </tr>
            <tr>
                <td>door</td>
                <td>123</td>
                <td>25$</td>
            </tr>
            <tr>
                <td>Refrigerator</td>
                <td>23</td>
                <td>225$</td>
            </tr>
        </tbody>
        <tfoot>
            <th>TOTAL</th>
            <td colspan="2">$$</td>
        </tfoot>
    </table>
    
</body>
</html>
